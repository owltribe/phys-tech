version: '3.8'

services:
  postgres:
    env_file:
      - .env
    image: postgres:latest
    container_name: phys-tech-db
    environment:
      POSTGRES_DB: '${DB_NAME}'
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASS}'
    ports:
      - "5432:5432"
    networks:
      - my_network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 2s
      timeout: 2s
      retries: 15

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile  # path to your Dockerfile for the FastAPI app
    container_name: phys-tech-web
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my_network

networks:
  my_network: {}

